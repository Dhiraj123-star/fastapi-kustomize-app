apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app

spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-app
  
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
        - name: fastapi-app
          image: dhiraj918106/fastapi-kustomize:latest
          envFrom:
            - configMapRef:
                name: fastapi-config
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          # New: LIVENESS AND READINESS PROBES
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10